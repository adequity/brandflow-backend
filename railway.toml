[build]
builder = "NIXPACKS"

[deploy]
startCommand = "sh -c \"python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8080}\""
restartPolicyType = "ON_FAILURE"

[volumes]
uploads = "/app/data"

[env]
PYTHONPATH = "."
VERSION = "2.3.0"
NIXPACKS_PYTHON_VERSION = "3.11.6"
UPLOAD_DIR = "/app/data/uploads"